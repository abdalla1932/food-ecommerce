<section class="my-5">
    <div class="container my-5">
        <div class="row  my-5 ">
            <div class="col-md-8">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>IMage</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <td><img class="cardImg w-100" [src]="item.image" alt=""></td>
                            <td><p class="mt-2 lead">{{item.title}}</p></td>
                            <td><p class="mt-2">{{item.price}}</p></td>
                            <td><i (click)="decQuantity(item.quantity, item.id)" class="fa-solid fa-circle-minus"></i>
                                {{item.quantity}}
                                <i (click)="incQuantity(item.quantity, item.id)" class="fa-solid fa-circle-plus"></i>
                             </td>
                            <td><p class="mt-2">{{item.quantity*item.price}}</p></td>
                            <td><button (click)="deleteItem(item.id)" class="btn">Remove</button></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

            <div class="col-md-1"></div>
            
            <div class="col-md-3 text-center">
                <h3 class="total title mt-3">Cart Total</h3>
                <h6 class="total mt-3 title2">Total Price = {{total}}$ </h6>
                <button class="btn lastBtn mt-2">Checkout</button>
            </div>
        </div>
    </div>
</section>
